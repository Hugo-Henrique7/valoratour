<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/df4ec8bec9.js" crossorigin="anonymous"></script>
</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Power Finder</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 100%; max-width: 400px;">
          <div class="text-center mb-3">
          
              <h2>Cadastre-se</h2>
              <p>Descubra onde sua moeda tem mais valor</p>
          </div>
          <form>
              <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
              <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
              <div class="mb-3">
                  <label for="moeda" class="form-label">Moeda do seu país</label>
                  <input type="text" class="form-control" id="moeda" placeholder="Ex: BRL, USD, EUR">
              </div>
              <button type="submit" class="btn btn-dark w-100">Criar Conta</button>
          </form>
          <div class="text-center mt-3">
              <p>Já tem uma conta? <a href="#">Entrar</a></p>
          </div>
      </div>
  </div>

  </body>
  </html>
</body>
</html>
